<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video Elements - Plataforma líder para la gestión y organización de elementos multimedia. Descubre, organiza y disfruta de tus videos favoritos en un solo lugar.">
    <meta name="keywords" content="video, multimedia, elementos, streaming, plataforma, videos, contenido, organización">
    <meta name="author" content="Video Elements">
    <meta name="robots" content="index, follow">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://videoelements.com/">
    <meta property="og:title" content="Video Elements | Plataforma de Gestión Multimedia">
    <meta property="og:description" content="Plataforma líder para la gestión y organización de elementos multimedia. Descubre, organiza y disfruta de tus videos favoritos.">
    <meta property="og:image" content="../assets/favicon/icon_custom.png">
    <meta property="og:site_name" content="Video Elements">
    <meta property="og:locale" content="es_ES">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://videoelements.com/">
    <meta property="twitter:title" content="Video Elements | Plataforma de Gestión Multimedia">
    <meta property="twitter:description" content="Plataforma líder para la gestión y organización de elementos multimedia. Descubre, organiza y disfruta de tus videos favoritos.">
    <meta property="twitter:image" content="../assets/favicon/icon_custom.png">

    <title>Video Elements | Plataforma de Recursos para videos</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="shortcut icon" href="../assets/favicon/favicon.png" type="image/x-icon">
    <link rel="canonical" href="https://videoelements.com/">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Video Elements",
        "description": "Plataforma líder para la gestión y organización de elementos multimedia",
        "url": "https://videoelements.com/",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://videoelements.com/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" aria-label="Video Elements - Ir al inicio">
                <img src="../assets/favicon/icon_light.png" alt="Video Elements - Logo principal" class="logo-index">
            </a>
        </div>
        <nav class="nav-bar">
            <ul class="nav-menu">
                <!-- Botón de Ingresar (visible solo para usuarios no autenticados) -->
                <a id="ingreso" href="form.html" data-guest-only><img src="../assets/icons/login.svg" alt="Log-in" id="login-icon"> Ingresar</a>
                
                <!-- Elementos para usuarios autenticados -->
                <div data-auth-required style="display: none;">
                    <a href="#" data-logout><img src="../assets/icons/logout.svg" alt="" id="out"> Cerrar Sesión</a>
                </div>
                
                <a href="">Favoritos</a>
                <a href="">Obtenidos</a>                
            </ul>                
        </nav>
        <div class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>
    <main class="container" role="main">
        <section class="hero-section" aria-labelledby="hero-title">
            <h1 id="hero-title">Bienvenido a Video Elements</h1>
            <p>Descubre, organiza y disfruta de tus videos favoritos en una plataforma moderna y fácil de usar.</p>
            
            <!-- Panel de información del usuario (solo visible para usuarios autenticados) -->
            <div class="user-info-panel" data-auth-required style="display: none;">
                <h2>¡Hola, <span data-user-info="username"></span>!</h2>
                <div class="user-details">
                    <p><strong>Usuario:</strong> <span data-user-info="username"></span></p>
                    <p><strong>Email:</strong> <span data-user-info="email"></span></p>
                    <p><strong>Miembro desde:</strong> <span data-user-info="created-at"></span></p>
                    <p><strong>Último acceso:</strong> <span data-user-info="last-login"></span></p>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/nav.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
